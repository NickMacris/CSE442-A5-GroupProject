<html>
    <head>
        <title> Create Account </title>
        <link rel="stylesheet" type="text/css" href="create_account.css" >
    </head>
<style>

</style>
    <body>
        <button class="signin"> Login </button>
        <div class=box>
            <div class="main title">
                 Sign up
            </div>
            <form method="POST" action="/register" enctype="multipart/form-data">
                <label class="main enterUsername" for="uname">Username:</label><br>
                <input class="unameField" type="text" id="uname" name="uname"><br>
                <label class="main enterPassword" for="pass">Password:</label><br>
                <input class="passField" type="text" id="pass" name="pass">
                <div>
                    <button class="signup" action"/"> Sign Up </button>
                </div>
            </form>
        </div>

        <div class="ellipse">
            <div class="logoText">
                <h2> LOGO </h2>
            </div>
        </div>
    </body>
</html>
