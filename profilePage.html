<html>
<head>
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" href="styleProfile.css">
</head>
<body>




<div class="your_movies">
    <h1> Your Movies </h1>
</div>

<div class="update_profile_box">
    <h1> Update Profile </h1>
    <form>

        <label for="genre">Genre</label>
        <select id="genre" name="genre">
            <option value="horror">Horror</option>
            <option value="comedy">Comedy</option>
            <option value="documentary">Documentary</option>
        </select>

        <button class="add_genre"> ADD</button>
        <button class="remove_genre"> REMOVE</button>

        <div class="dropdown_time">
            <button class="dropbtn">Choose Time</button>
            <div class="dropdown-content">
                <a href="#">5PM</a>
                <a href="#">6PM</a>
                <a href="#">6:15PM</a>
            </div>
        </div>

        <div class="dropdown_streaming">
            <button class="dropbtn">Choose Streaming Service</button>
            <div class="dropdown-content">
                <a href="#">Netflix</a>
                <a href="#">Hulu</a>
                <a href="#">Panopto</a>
            </div>
        </div>
        <button class="update"> Update</button>

    </form>

</div>
<div class="dropdown">
    <button class="dropbtn">Friends List</button>
    <div class="dropdown-content">
        <a href="#">BillyJoe</a>
        <a href="#">BillyBob</a>
        <a href="#">BobbyJoe</a>
    </div>
</div>

<button class="sign_out"> SIGN OUT</button>
<button class="home"> Home</button>
<button class="find_friend"> Find Friend</button>
<button class="create_room"> Create Room</button>
<button class="join_room"> Join Room</button>
<button class="profile"> Profile</button>
<button class="help"> Help</button>


</body>
</html>
