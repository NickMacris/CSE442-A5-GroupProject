<html>
    <head>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">        
        <link rel="stylesheet" type ="text/css" href="find_friends.css">

        <title>Find Friends</title>
    </head>
        <body>
            <div class = "page_structure">
                <!-- Left Side bar -->
                <div class="jumbotron side-bar-jumbotron" name = "User search">
                    <h1 class="display-4">User Search</h1>
                    <hr class="my-4">
                    <form>
                        <input type = "text" name="" placeholder="Username">
                        <p class="lead">
                            <a class="btn btn-primary btn-lg" href="https://cse442.com/" role="button">GO</a>
                        </p>
                    </form>
                    
                </div>

                <!-- Search results -->
                <div class="Add_friends">
                    <h1> Search Results</h1>
                    <div data-bs-spy="scroll" class="scrollspy-example" tabindex="0">
                        <h4 id="User1">User 1</h4>
                        <h4 id="User2">User 2</h4>
                        <h4 id="User3">User 3</h4>
                        <h4 id="User4">User 4</h4>
                    </div>
                </div>

                <!-- Right Side bar(buttons) -->
                <div class="container-md" name= "Page_Navigation">
                    <div class = "Logo_signout">
                        <a type="button" href="https://cse442.com/" class="btn btn-outline-secondary Logo">Logo</a>
                        <a type="button" href="https://cse442.com/" class="btn btn-outline-danger">Sign Out</a>
                    </div>
                    <div class = "Home_button"><a type="button" href="https://cse442.com/" class="btn btn-outline-success">Home</a></div>
                    <div class = "Findfriend_button"><a type="button" href="https://cse442.com/" class="btn btn-outline-success">Find Friend</a></div>
                    <div class = "Createroom_button"><a type="button" href="https://cse442.com/" class="btn btn-outline-success">Create Room</a></div>
                    <div class = "Joinroom_button"><a type="button" href="https://cse442.com/" class="btn btn-outline-success">Join Room</a></div>
                    <div class = "Profile_button"><a type="button" href="https://cse442.com/" class="btn btn-outline-success">Profile</a></div>
                    <div class = "Help_button"><a type="button" href="https://cse442.com/" class="btn btn-outline-success">Help</a></div>
                </div>
            </div>
            

        </body>
</html>
