<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type ="text/css" href="style.css">
    </head>
        <body>
          <a href= "../create-account.html" class="button1">SIGN UP</a><br>
            <div class="sign_in_box">
                <h1> Sign In</h1>
                <form>
                <!-- <form action="/login" method="POST">  -->
                    <input type = "text" id="username" placeholder="Username" required>
                    <input type = "password" id="psw" name="" placeholder="Password" required><br>
                    <div id="message">
                        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                    </div>
                    
                    <a href="#" class="holder">Forgot my password</a><p></p>
                    <a href= # class="button" id = "myButton">SIGN IN</a><br>
                    <a href="#" class="socialf">Connect on Facebook </a><br>
                    <p></p>
                    <a href="#" class="socialg">Connect on Google</a>
                </form>
            </div>
        </body>
</html>


<script>
  document.getElementById("myButton").onclick = function () {
    var user = document.getElementById("username");
    var passwd = document.getElementById("psw");
    if (username.value.localeCompare("Username") == 0 && passwd.value.localeCompare("password") == 0){
        location.href = "../mainpage/home/index.html";
    }
    else {
      location.href = "index.html";
    }
  };
</script>


<script>
  var myInput = document.getElementById("psw");
  var length = document.getElementById("length");
  
  myInput.onfocus = function() {
    document.getElementById("message").style.display = "block";
  }
  
  myInput.onblur = function() {
    document.getElementById("message").style.display = "none";
  }
  
  myInput.onkeyup = function() {
  if(myInput.value.length >= 8) {
      length.classList.remove("invalid");
      length.classList.add("valid");
    } else {
      length.classList.remove("valid");
      length.classList.add("invalid");
    }
  }
  </script>
